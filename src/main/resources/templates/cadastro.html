<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Cadastro Simples</title>
  </head>
  <body>
    <div
      style="
        max-width: 350px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-family: Arial, sans-serif;
      "
    >
      <h2 style="color: #333; text-align: center">Cadastro</h2>

      <div th:if="${error}" style="background-color: #f8d7da; color: #721c24; padding: 10px; border-radius: 4px; margin-bottom: 15px; text-align: center;">
        <span th:text="${error}"></span>
      </div>

      <form action="/cadastro" method="post">
        <div style="margin-bottom: 15px">
          <label
            for="nome"
            style="display: block; margin-bottom: 5px; color: #666"
            >Nome completo:</label
          >
          <input
            type="text"
            id="nome"
            name="nome"
            style="
              width: 100%;
              padding: 8px;
              border: 1px solid #ddd;
              border-radius: 4px;
            "
          />
        </div>

        <div style="margin-bottom: 15px">
          <label
            for="email"
            style="display: block; margin-bottom: 5px; color: #666"
            >E-mail:</label
          >
          <input
            type="email"
            id="email"
            name="email"
            style="
              width: 100%;
              padding: 8px;
              border: 1px solid #ddd;
              border-radius: 4px;
            "
          />
        </div>

        <div style="margin-bottom: 15px">
          <label
            for="senha"
            style="display: block; margin-bottom: 5px; color: #666"
            >Senha:</label
          >
          <input
            type="password"
            id="senha"
            name="senha"
            style="
              width: 100%;
              padding: 8px;
              border: 1px solid #ddd;
              border-radius: 4px;
            "
          />
        </div>

        <div style="margin-bottom: 20px">
          <label
            for="confirmar_senha"
            style="display: block; margin-bottom: 5px; color: #666"
            >Confirmar senha:</label
          >
          <input
            type="password"
            id="confirmar_senha"
            name="confirmar_senha"
            style="
              width: 100%;
              padding: 8px;
              border: 1px solid #ddd;
              border-radius: 4px;
            "
          />
        </div>

        <button
          type="submit"
          style="
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
          "
        >
          Cadastrar
        </button>

        <p style="text-align: center; margin-top: 15px">
          <a href="/login" style="color: #007bff; text-decoration: none"
            >Já tem uma conta? Faça login</a
          >
        </p>
      </form>
    </div>
  </body>
</html>
